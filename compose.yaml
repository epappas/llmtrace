# ============================================================================
# LLMTrace — Local Development Stack
# ============================================================================
#
# Quick start:
#   1. cp .env.example .env        # adjust if needed
#   2. docker compose up -d        # start infra services
#   3. docker compose logs -f      # watch for healthy status
#   4. cargo run --bin llmtrace-proxy -- --config config.yaml
#
# Run integration tests against these services:
#   source .env && cargo test --workspace -- --ignored
#
# Tear down:
#   docker compose down            # stop services (data persists in volumes)
#   docker compose down -v         # stop + delete all data
# ============================================================================

services:
  # --------------------------------------------------------------------------
  # ClickHouse — Trace/span analytical storage (production TraceRepository)
  # --------------------------------------------------------------------------
  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    ports:
      - "${CLICKHOUSE_PORT:-8123}:8123"     # HTTP interface
      - "${CLICKHOUSE_NATIVE_PORT:-9000}:9000"  # Native TCP
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DATABASE:-llmtrace}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:8123/ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # --------------------------------------------------------------------------
  # PostgreSQL — Metadata storage (tenants, configs, audit trail)
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-llmtrace}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-llmtrace}
      POSTGRES_DB: ${POSTGRES_DB:-llmtrace}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-llmtrace}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # --------------------------------------------------------------------------
  # Redis — Cache layer (hot queries, cost cap tracking, sessions)
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # --------------------------------------------------------------------------
  # Proxy — LLMTrace transparent proxy
  # --------------------------------------------------------------------------
  llmtrace-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - ./config.yaml:/etc/llmtrace/config.yaml
    environment:
      - LLMTRACE_CONFIG=/etc/llmtrace/config.yaml
    depends_on:
      clickhouse:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # --------------------------------------------------------------------------
  # Dashboard — Next.js web UI for LLMTrace
  # --------------------------------------------------------------------------
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8081}
    ports:
      - "${DASHBOARD_PORT:-3000}:3000"
    environment:
      # Server-side proxy URL (container networking)
      LLMTRACE_API_URL: "http://llmtrace-proxy:8081"
      # ClickHouse URL for direct operations (deletion)
      CLICKHOUSE_URL: "http://clickhouse:8123"
      # Client-side URL (browser → proxy)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8081}
    depends_on:
      - llmtrace-proxy
    restart: unless-stopped

volumes:
  clickhouse_data:
  postgres_data:
  redis_data:
