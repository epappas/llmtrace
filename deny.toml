# =============================================================================
# cargo-deny configuration — https://embarkstudios.github.io/cargo-deny/
# =============================================================================

[graph]
targets = []
all-features = true

# =============================================================================
# Advisories — check for known vulnerabilities
# =============================================================================
[advisories]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"

# =============================================================================
# Licenses — allowlist of acceptable licenses
# =============================================================================
[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
    "BSL-1.0",
    "OpenSSL",
    "MPL-2.0",
]
confidence-threshold = 0.8

[licenses.private]
ignore = false

# =============================================================================
# Bans — deny specific problematic crates
# =============================================================================
[bans]
multiple-versions = "warn"
wildcards = "allow"

# =============================================================================
# Sources — only allow crates from crates.io
# =============================================================================
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
